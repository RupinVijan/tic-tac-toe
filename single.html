<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">TIC-TAC-TOE<br>Single PLayer</h1>
    <h2 id="player">Player : X</h2>
    <div id="play-board">
        <div class="row">
            <div class="ele" id="e0"></div>
            <div class="ele" id="e1"></div>
            <div class="ele" id="e2"></div>
        </div>
        <div class="row">
            <div class="ele" id="e3"></div>
            <div class="ele" id="e4"></div>
            <div class="ele" id="e5"></div>
        </div>
        <div class="row">
            <div class="ele" id="e6"></div>
            <div class="ele" id="e7"></div>
            <div class="ele" id="e8"></div>
        </div>
    </div>

    <h1 id="win"> </h1>
    <a href="index.html"><button id="Single-player">Double Player</button></a>

    <script src="script1.js"></script>
</body>
</html>
